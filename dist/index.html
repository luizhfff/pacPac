<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <title>(: EatMan :)</title>
        <audio id="audio"></audio>
        <link rel="shortcut icon" href="favicon.ico">
    </head>
        
    <body id="gameBody" onload="setup()" onkeydown="keyboardEventHandler(event)">
        <canvas id="myCanvas" width="1200" height="800" style="border: 1px solid; float:left"></canvas>
        <h2 style="font-family:sans-serif;font-size:200%;color:rgb(153, 7, 7);text-align:right; float:inherit">HUNGRY ?</h2>
        <button id="clickPlay" onclick="play()"
                style="background:darkred;color:white;border:thick;font-size:150%;cursor:pointer; float:right">CLICK TO PLAY !</button>
        <br>
        <br>
        <br>
        <p id="time" style="font-family:sans-serif;font-size:160%;color:rgb(153, 7, 7);text-align:right; float:inherit">Time: 30 seconds</p>
        <br>
        <br>
        <br>
        <p id="score" style="font-family:sans-serif;font-size:160%;color:rgb(153, 7, 7);text-align:right; float:inherit">SCORE = 0</p>


        <script type='text/javascript' src="bundle.js"></script>
    </body>



</html>
